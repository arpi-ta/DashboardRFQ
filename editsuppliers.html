        <div class="container-form">
            <form name="suppierForm" model="SupMain" method="post" action="login">
               
                <div class="form-row">
                    
                  <div class="form-group col-md-4">
                    <label for="inputFirstName">Supplier_ID</label>
                    <input type="text" name="sup_Id" class="form-control" id="inputFirstName" placeholder="First Name">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputMiddleName">Supplier Name</label>
                    <input type="text" name="sup_name" class="form-control" id="inputMidlleName" placeholder="Middle Name">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="sup_mail" class="form-control" id="inputEmail" >
                  </div>
                </div>

                <div class="form-row">
                    
                    <div class="form-group col-md-4">
                      <label >Location</label>
                      <input type="text" name="sup_location" class="form-control"  placeholder="Location">
                    </div>
                 
                    <div class="form-group col-md-4">
                      <label for="inputMiddleName">Rate !</label>
                      <input type="text" name="sup_feedback" class="form-control"  placeholder="Rate in 10!">
                    </div>
                    
                    <div class="form-group col-md-4">
                      <label for="inputLastName">Phone Number</label>
                      <input type="tel" name="sup_phoneNo" class="form-control" placeholder="Phone Number">
                    </div>
                  </div>


                  <div class="form-row">
                    
                    <div class="form-group col-md-4">
                      <label >PartId</label>
                      <input type="text" name="part_Id" class="form-control"  placeholder="PartId">
                    </div>
                 
                    <div class="form-group col-md-4">
                      <label for="inputMiddleName">Part Name</label>
                      <input type="text" name="part_name" class="form-control"  placeholder="Rate in 10!">
                    </div>
                    
                    <div class="form-group col-md-4">
                      <label for="inputLastName">Part Desc</label>
                      <input type="text" name="part_desc" class="form-control" placeholder="Phone Number">
                    </div>
                  </div>

                  <div class="form-row">
                    
                    <div class="form-group col-md-4">
                      <label >Quantity</label>
                      <input type="number" name="part_quantity" class="form-control"  placeholder="Location">
                    </div>
                 
                    <div class="form-group col-md-4">
                      <label for="inputMiddleName">Time Period</label>
                      <input type="text" name="part_timePeriod" class="form-control"  placeholder="Rate in 10!">
                    </div>
                  
                  </div>
                  <button type="button" class="btn btn-success">Save</button>
                  
              </form>
       </div>

    

       <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
